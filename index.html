<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 2rem;color:white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <picture>
        <source media="(min-width:1000px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="header img">
      </picture>
    </header>
    <main>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <section id="stats">
        <div class="stats-item">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats-item">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats-item"> 
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="#">Szymon</a>.
  </div>
</body>
</html>
